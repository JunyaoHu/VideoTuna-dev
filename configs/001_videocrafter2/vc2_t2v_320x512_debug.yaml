model:
  base_learning_rate: 6.0e-06 # 1.5e-04
  scale_lr: False
  # empty_params_only: True # disable this means finetuning all parameters
  target: src.flow.generation_base.GenerationFlow
  params:
    log_every_t: 200
    first_stage_key: video
    cond_stage_key: caption
    cond_stage_trainable: false
    conditioning_key: crossattn
    image_size:
    - 40
    - 64
    channels: 4
    scale_by_std: false
    scale_factor: 0.18215
    use_ema: false
    uncond_type: empty_seq
    monitor: val/loss_simple_ema
    encoder_type: 2d
    use_scale: true
    scale_b: 0.7 # adapt to videocrafter-v2

    scheduler_config:
      target: src.base.diffusion_schedulers.LDMScheduler
      params: 
        timesteps: 1000
        linear_start: 0.00085
        linear_end: 0.012

    denoiser_config:
      target: src.lvdm.modules.networks.openaimodel3d.UNetModel
      params:
        in_channels: 4
        out_channels: 4
        model_channels: 320
        attention_resolutions:
        - 4
        - 2
        - 1
        num_res_blocks: 2
        channel_mult:
        - 1
        - 2
        - 4
        - 4
        num_head_channels: 64
        transformer_depth: 1
        context_dim: 1024
        use_linear: true
        use_checkpoint: true
        temporal_conv: true # adapt to videocrafter-v2
        temporal_attention: true
        temporal_selfatt_only: true
        use_relative_position: false # adapt to videocrafter-v2
        use_causal_attention: false
        temporal_length: 16
        addition_attention: true
        fps_cond: true # adapt to videocrafter-v2
    first_stage_config:
      target: src.lvdm.modules.vae.autoencoder.AutoencoderKL
      params:
        embed_dim: 4
        monitor: val/rec_loss
        ddconfig:
          double_z: true
          z_channels: 4
          resolution: 512
          in_channels: 3
          out_ch: 3
          ch: 128
          ch_mult:
          - 1
          - 2
          - 4
          - 4
          num_res_blocks: 2
          attn_resolutions: []
          dropout: 0.0
        lossconfig:
          target: torch.nn.Identity
    cond_stage_config:
      target: src.lvdm.modules.encoders.condition.FrozenOpenCLIPEmbedder
      params:
        freeze: true
        layer: penultimate

data:
  target: src.data.lightning_data.DataModuleFromConfig
  params:
    batch_size: 4
    num_workers: 16
    wrap: false
    train:
      target: src.data.datasets.DatasetFromCSV
      params:
        csv_path: Dataset/ToyDataset/toydataset.csv
        resolution: [320, 512]
        video_length: 16
        frame_interval: 3
        train: True
    validation:
      target: src.data.datasets.DatasetFromCSV
      params:
        csv_path: Dataset/ToyDataset/toydataset.csv
        resolution: [320, 512]
        video_length: 16
        frame_interval: 3
        train: False

lightning:
  trainer:
    benchmark: True
    num_nodes: 1
    accumulate_grad_batches: 2
    max_epochs: 2000
    precision: bf16 # training precision
  callbacks:
    image_logger:
      target: src.utils.callbacks.ImageLogger
      params:
        batch_frequency: 500 #2
        max_images: 6
        to_local: True # save videos into files
        log_images_kwargs:
          unconditional_guidance_scale: 12 # need this, otherwise it is grey
    modelcheckpoint:
      target: pytorch_lightning.callbacks.ModelCheckpoint
      params:
        every_n_epochs: 1
        filename: "{epoch:04}-{step:06}"
    metrics_over_trainsteps_checkpoint:
      target: pytorch_lightning.callbacks.ModelCheckpoint
      params:
        filename: "{epoch:06}-{step:09}"
        save_weights_only: False
        every_n_epochs: 300
        every_n_train_steps: null
    